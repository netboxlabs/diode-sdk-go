---
name: 🐛 Bug Report
description: Report a reproducible bug in the current release of Diode SDK Go
labels: ["bug", "status: needs triage"]
body:
  - type: input
    attributes:
      label: Diode SDK Go version
      description: What version of Diode SDK Go are you currently running?
      placeholder: v0.2.0
    validations:
      required: true
  - type: input
    attributes:
      label: Diode version
      description: What version of Diode are you currently running?
      placeholder: v0.6.0
    validations:
      required: true
  - type: input
    attributes:
      label: Diode NetBox Plugin version
      description: What version of Diode NetBox Plugin are you currently running?
      placeholder: v0.6.0
    validations:
      required: true
  - type: input
    attributes:
      label: NetBox version
      description: What version of NetBox are you currently running?
      placeholder: v4.1.3
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: >
        Describe in detail the exact steps that someone else can take to reproduce this bug using given Diode SDK 
        Go, Diode, Diode NetBox Plugin and NetBox versions.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Observed behavior
      description: What happened instead?
    validations:
      required: true
